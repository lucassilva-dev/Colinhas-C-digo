<!--

Você provavelmente já viu um atributo alt em uma tag img em outros desafios. 
O texto do atributo alt descreve o conteúdo da imagem, dando a ela um texto 
alternativo. Um atributo alt ajuda nos casos onde a imagem não carrega ou não 
pode ser vista pelo usuário. Os mecanismos de busca também a utilizam para 
compreender o que uma imagem contém para a incluir nos resultados de pesquisa. 
Exemplo:

<img src="importantLogo.jpeg" alt="Company logo">
Pessoas com deficiências visuais dependem de leitores de tela para converter 
conteúdo da web em uma interface de áudio. Eles não vão obter informações se 
elas forem apresentadas apenas visualmente. Para imagens, os leitores de tela 
podem acessar o atributo alt e ler seu conteúdo para fornecer informações importantes.

Um bom texto no atributo alt fornece ao leitor uma breve descrição da imagem. 
Você sempre deve incluir um atributo alt na sua imagem. Segundo a especificação 
do HTML5, isso agora é considerado obrigatório.

Camper Cat está fazendo caratê. (O src da imagem não aponta para nenhum arquivo, 
então você deve ver o texto do alt na tela.)

-->
