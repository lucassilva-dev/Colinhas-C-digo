<!--

Formulários frequentemente incluem o campo input, 
que pode ser usado para criar diferentes tipos de inputs no formulário. 
O atributo type nesse elemento indica qual tipo de elemento input deve ser criado.

Você deve ter notado os tipos de input text e submit em desafios anteriores. 
O HTML5 introduziu uma opção para especificar um campo date. Dependendo 
do suporte do navegador, o seletor de data aparece dentro do input quando 
este está em foco, o que deixa o preenchimento do formulário mais fácil para todos os usuários.

Em navegadores antigos, o tipo será convertido para o padrão text, o que 
ajuda a mostrar aos usuários o formato da data esperado no texto da label 
ou do placeholder.

Exemplo:

<label for="input1">Enter a date:</label>
<input type="date" id="input1" name="input1">
O Camper Cat está organizando um campeonato de Mortal Kombat e quer perguntar 
para os competidores qual a melhor data. Adicione uma tag input com 
um atributo type com o valor date, um atributo id com o valor pickdate 
e um atributo name com o valor date.

-->

<body>
    <header>
      <h1>Tournaments</h1>
    </header>
    <main>
      <section>
        <h2>Mortal Kombat Tournament Survey</h2>
        <form>
          <p>Tell us the best date for the competition</p>
          <label for="pickdate">Preferred Date:</label>
  
          <!-- Altere apenas o código abaixo desta linha -->
        <input type="date" id="pickdate" name="date"></input>
  
  
          <!-- Altere apenas o código acima desta linha -->
  
          <input type="submit" name="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>&copy; 2018 Camper Cat</footer>
  </body>
