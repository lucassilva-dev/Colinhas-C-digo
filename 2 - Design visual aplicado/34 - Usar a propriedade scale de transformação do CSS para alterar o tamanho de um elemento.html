<!--

Para alterar a escala de um elemento, o 
CSS possui a propriedade transform, junto com sua função scale(). 
O exemplo de código a seguir dobra o tamanho de todos os elementos de parágrafo na página:

p {
  transform: scale(2);
}
Aumente o tamanho do elemento com o id de ball2 para 1.5 vezes seu tamanho original.

-->

<style>
    .ball {
      width: 40px;
      height: 40px;
      margin: 50 auto;
      position: fixed;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      border-radius: 50%;
    }
    #ball1 {
      left: 20%;
    }
    #ball2 {
      left: 65%;
      transform: scale(1.5);
    }
  
  
  </style>
  
  <div class="ball" id= "ball1"></div>
  <div class="ball" id= "ball2"></div>
