<!--

O CSS trata cada elemento HTML como uma caixa. 
Esse conceito é geralmente referido como CSS Box Model. 
Elementos de nível de bloco são empilhados um em cima do outro (pense nas divs, 
parágrafos e títulos) enquanto os elementos de linha são inseridos um lado do outro 
(como imagens ou spans). Essa é a organização padrão dos elementos no CSS e é 
chamada de normal flow (fluxo normal). Mas o CSS também oferece uma propriedade 
para posicionar os elementos de forma manual.

Ao definir a posição de um elemento para relative, o CSS permite que você mova 
o elemento relativamente à sua posição atual. Ela trabalha em conjunto com as 
propriedades de deslocamento do CSS left (esquerda) ou right (direita) e top 
(superior) ou bottom (inferior). Estas propriedades definem quantos pixels, 
porcentagens ou ems deslocar o elemento para longe de onde ele inicialmente 
foi posicionado. O exemplo a seguir afasta o parágrafo em 10 pixels a partir 
da parte inferior:

p {
  position: relative;
  bottom: 10px;
}

Alterar a posição de um elemento para relativo não o remove do fluxo normal - 
outros elementos em torno dele ainda se comportam como se o item estivesse em 
sua posição padrão.

Observção: o posicionamento dá a você muita flexibilidade e poder sobre o 
layout visual de uma página. É bom lembrar que a posição visual dos elementos 
não importa. O que importa é o código HTML final ser organizado e fazer sentido 
quando for lido de cima para baixo. É assim que os usuários com deficiências 
visuais (que dependem de dispositivos como leitores de tela) acessam seu conteúdo.

No elemento h2, altere a propriedade position para relative e use a propriedade 
top para mover o elemento a partir do topo. Observe que a posição dos elementos 
h1 e p não sofre nenhuma alteração.

-->

<style>
    h2 {
      position: relative;
      top: 15px;
    }
  </style>
  <body>
    <h1>On Being Well-Positioned</h1>
    <h2>Move me!</h2>
    <p>I still think the h2 is where it normally sits.</p>
  </body>
