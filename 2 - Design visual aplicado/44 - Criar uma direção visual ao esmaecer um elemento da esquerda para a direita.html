<!--

Neste desafio, você vai alterar a propriedade opacity (opacidade) 
de um elemento animado para que ele desapareça gradualmente ao atingir o lado direito da tela.

Na animação exibida, o elemento redondo com o fundo gradiente se move 
para a direita na marca de 50% da animação na regra @keyframes.

Selecione o elemento com o id de ball e adicione a propriedade opacity 
com o valor de 0.1 em 50%, para que o elemento desapareça conforme ele 
se move para a direita.

-->

<style>

    #ball {
      width: 70px;
      height: 70px;
      margin: 50px auto;
      position: fixed;
      left: 20%;
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      animation-name: fade;
      animation-duration: 3s;
    }
  
    @keyframes fade {
      50% {
        left: 60%;
        opacity: 0.1;
      }
    }
  
  </style>
  
  <div id="ball"></div>
