<!--

Uma forma de adicionar textura e interesse a um plano de fundo e fazê-lo 
se destacar mais é adicionar um padrão sutil. O segredo é o equilíbrio, 
pois você não quer que o fundo se destaque muito e acabe se distanciando 
do primeiro plano. A propriedade background suporta a função url() que 
aponta para uma imagem que será a textura ou padrão escolhido. O endereço 
do imagem é colocado entre aspas dentro dos parênteses.

Usando o url https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png, 
defina a propriedade background de toda a página usando o seletor body.

-->

<style>
    body {
      background: url("https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png");
    }
  </style>
