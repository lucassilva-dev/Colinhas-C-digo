<!--

O próximo esquema de layout que o CSS oferece é a posição fixed, 
que é um tipo de posicionamento absoluto que prende um elemento em relação 
à janela do navegador. Semelhante ao posicionamento absoluto, ele é usado 
com as propriedades de deslocamento CSS e também remove o elemento do fluxo 
normal do documento. Outros itens não "percebem" onde ele está posicionado, 
o que pode exigir alguns ajustes em algum lugar do layout.

Uma diferença chave entre os posicionamentos fixed e absolute é que o 
elemento com o posicionamento fixo não vai se mover quando o usuário rolar a página.

A barra de navegação no código CSS está rotulada com o id de navbar. 
Modifique seu position para fixed e dê a ele às propriedades top e left 
0 pixels. Depois de adicionar o código, role a janela de pré-visualização 
para ver como a barra navegação se mantém no lugar.

-->

<style>
    body {
      min-height: 150vh;
    }
    #navbar {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      background-color: #767676;
    }
    nav ul {
      margin: 0px;
      padding: 5px 0px 5px 30px;
    }
    nav li {
      display: inline;
      margin-right: 20px;
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <header>
      <h1>Welcome!</h1>
      <nav id="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <p>I shift up when the #navbar is fixed to the browser window.</p>
  </body>
