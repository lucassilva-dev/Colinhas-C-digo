<!--

A propriedade text-transform no CSS é usada para alterar a aparência do texto. 
É uma maneira conveniente de garantir que o texto em uma página da web seja 
exibido de forma consistente, sem precisar alterar o conteúdo do texto dos 
elementos dentro do HTML.

A tabela a seguir mostra como os diferentes valores de text-transform alteram o 
texto no exemplo "Me transforme".

Valor	Resultado
lowercase	"me transforme"
uppercase	"ME TRANSFORME"
capitalize	"Me Transforme"
initial	Use o valor padrão
inherit	Use o valor text-transform do elemento pai
none	Padrão: usa o texto original do HTML
Transforme o texto de h4 em letras maiúsculas usando a propriedade text-transform.

-->

<style>
    h4 {
      text-align: center;
      background-color: rgba(45, 45, 45, 0.1);
      padding: 10px;
      font-size: 27px;
      text-transform: uppercase;
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
      opacity: 0.7;
    }
    #thumbnail {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
  </style>
  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">
        <h4>Alphabet</h4>
        <hr>
        <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
