<!--

A aplicação de cores em elementos HTML não se limita a apenas uma única cor. 
O CSS oferece a possibilidade de utilizar transições de cor, também conhecidas 
como gradientes, nos elementos HTML. Isso pode ser feito por meio da função 
linear-gradient() da propriedade background. Aqui está a sintaxe padrão:

background: linear-gradient(gradient_direction, color 1, color 2, color 3, ...);
O primeiro argumento define a direção em que a transição da cor começa - pode ser 
declarado como um grau, onde 90deg cria um gradiente horizontal (da esquerda para 
a direita) e 45deg cria um gradiente diagonal (da esquerda inferior para a direita 
superior). Os argumentos seguintes especificam a ordem das cores utilizadas no gradiente.

Exemplo:

background: linear-gradient(90deg, red, yellow, rgb(204, 204, 255));
No elemento div, use a função linear-gradient() na propriedade background. 
Defina a direção do gradiente para 35 graus e use as cores #CCFFFF e #FFCCCC.

-->

<style>
    div {
      border-radius: 20px;
      width: 70%;
      height: 400px;
      margin: 50px auto;
      background: linear-gradient(35deg, #CCFFFF, #FFCCCC)
    }
  
  </style>
