<!--

Esta seção do currículo se concentra no Design Visual Aplicado. 
O primeiro grupo de desafios baseia-se no layout de cartão fornecido 
para mostrar uma série de princípios básicos.

O texto costuma ser uma grande parte do conteúdo na web. O CSS possui 
várias opções de como alinhá-lo com a propriedade text-align.

text-align: justify; espaça o texto para que cada linha tenha a mesma largura.

text-align: center; centraliza o texto

text-align: right; alinha o texto à direita

E text-align: left; (o padrão) alinha o texto à esquerda.

Alinhe o texto da tag h4, que diz "Google", ao centro. Em seguida, 
justifique (justify) a tag de parágrafo que contém informações sobre como o 
Google foi fundado.

-->

<style>
    h4 {
      text-align: center;
    }
    p {
      text-align: justify;
    }
    .links {
      margin-right: 20px;
      
    }
    .fullCard {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Google</h4>
        <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
