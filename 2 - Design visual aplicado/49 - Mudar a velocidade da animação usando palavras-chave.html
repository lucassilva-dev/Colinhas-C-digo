<!--

Nas animações CSS, a propriedade animation-timing-function controla a 
velocidade do movimento do elemento no decorrer da animação. Se a animação 
for um carro se movendo do ponto A para o ponto B em um determinado tempo 
(animation-duration), a propriedade animation-timing-function controla como o 
carro acelera e desacelera no decorrer da animação.

Existem algumas palavras-chave disponíveis que cobrem os casos de uso mais comuns. 
Por exemplo, o valor padrão é ease, que começa devagar, acelera no meio e depois 
diminui a velocidade novamente no final. Outras opções incluem ease-out, que é 
rápido no início e em seguida, diminui, ease-in, que é lento no início, e acelera 
no final ou linear, que aplica uma velocidade de animação constante do começo ao fim.

-->

<style>

    .balls {
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      position: fixed;
      width: 50px;
      height: 50px;
      margin-top: 50px;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    #ball1 {
      left:27%;
      animation-timing-function: linear;
    }
    #ball2 {
      left:56%;
      animation-timing-function: ease-out;
    }
  
    @keyframes bounce {
      0% {
        top: 0px;
      }
      100% {
        top: 249px;
      }
    }
  
  </style>
  
  <div class="balls" id="ball1"></div>
  <div class="balls" id="ball2"></div>
