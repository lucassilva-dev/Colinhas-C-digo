<!--

As cores têm várias características, incluindo tonalidade, 
saturação e luminosidade. CSS3 introduziu a função hsl() 
como uma forma alternativa de escolher uma cor informando 
diretamente essas características.

Tonalidade é o que as pessoas geralmente chamam de 'cor'. 
Se você imaginar um espectro de cores começando com o vermelho à esquerda, 
passando pelo verde no meio e pelo azul à direita, a tonalidade é qualquer 
cor que esteja dentro deste espectro. No hsl(), a tonalidade é definida 
usando o conceito de círculo cromático em vez de um espectro, onde o 
ângulo da cor no círculo é um valor entre 0 e 360.

Saturação é a quantidade de cinza em uma cor. Uma cor totalmente saturada 
não contém cinza e uma cor minimamente saturada é quase totalmente cinza. 
Essa característica é definida usando porcentagem, onde 100% é totalmente saturado.

Luminosidade é a quantidade de branco ou preto em uma cor. Um valor válido, 
em porcentagem, varia de 0% (preto) a 100% (branco), onde 50% é a cor normal.

Aqui estão alguns exemplos de uso do hsl() com cores totalmente saturadas e 
luminosidade normal:

Cor	HSL
vermelho	hsl(0, 100%, 50%)
amarelo	hsl(60, 100%, 50%)
verde	hsl(120, 100%, 50%)
ciano	hsl(180, 100%, 50%)
azul	hsl(240, 100%, 50%)
magenta	hsl(300, 100%, 50%)
Altere a propriedade background-color de cada elemento div com base nos 
nomes das classes (green, cyan ou blue) usando hsl(). Todos as três devem 
estar totalmente saturadas e ter luminosidade normal.

-->

<style>
    body {
      background-color: #FFFFFF;
    }
  
    .green {
      background-color: hsl(120, 100%, 50%);
    }
  
    .cyan {
      background-color: hsl(180, 100%, 50%);
    }
  
    .blue {
      background-color: hsl(240, 100%, 50%);
    }
  
    div {
      display: inline-block;
      height: 100px;
      width: 100px;
    }
  </style>
  
  <div class="green"></div>
  <div class="cyan"></div>
  <div class="blue"></div>
