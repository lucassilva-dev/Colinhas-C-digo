<!--

Para deixar o texto tachado, ou seja, para que uma linha horizontal 
corte os caracteres do texto, você pode usar a tag s. Isso mostra que 
uma seção de texto não é mais válida. Com a tag s, o navegador aplica o 
CSS de text-decoration: line-through; ao elemento.

Envolva a tag s em torno da palavra Google que está dentro da tag h4 e, 
em seguida, adicione a palavra Alphabet ao lado dela sem a formatação tachada.

-->

<style>
    h4 {
      text-align: center;
      height: 25px;
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Google</h4>
        <p><em><s>Google</s> was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
