<!--

A propriedade box-shadow aplica uma ou mais sombras a um elemento.

A propriedade box-shadow recebe valores para

offset-x (determina a distância que você quer "empurrar" a sombra na horizontal),
offset-y (determina a distância que você quer "empurrar" a sombra na vertical),
blur-radius (faz com que a sombra fique mais borrada),
spread-radius (faz com que a sombra se espalhe mais) e
color (cor), nessa ordem.
Os valores blur-radius e spread-radius são opcionais.

Múltiplas sombras podem ser criadas usando vírgulas para separar os valores de 
cada box-shadow.

Um exemplo de CSS para criar várias sombras com um pouco de desfoque (blur), 
usando a cor preta quase transparente:

box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
O elemento ao qual você precisa aplicar a sombra tem um id de thumbnail. 
Com esse seletor, use os valores CSS do exemplo acima para colocar uma 
box-shadow no cartão.

-->

<style>
    h4 {
      text-align: center;
      background-color: rgba(45, 45, 45, 0.1);
      padding: 10px;
      font-size: 27px;
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
    }
    #thumbnail {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
  
  
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
  </style>
  <div class="fullCard" id="thumbnail">
    <div class="cardContent">
      <div class="cardText">
        <h4>Alphabet</h4>
        <hr>
        <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
