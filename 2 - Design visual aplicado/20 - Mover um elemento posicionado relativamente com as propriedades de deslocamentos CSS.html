<!--

As propriedades de deslocamento CSS top ou bottom e 
left ou right informam ao navegador o quanto deslocar 
um elemento em relação onde ele ficaria no fluxo normal do documento. 
Ao deslocar um elemento para um determinado ponto, você move o elemento 
para o lado oposto da propriedade (de deslocamento) usada. Como você viu 
no desafio anterior, usar a propriedade de deslocamento top moveu o elemento 
h2 para baixo. Da mesma forma, usar a propriedade de deslocamento left move um 
item para a direita.

Use as propriedade de deslocamento CSS para mover o h2 15 pixels para a direita 
e 10 pixels para cima.

-->

<head>
    <style>
      h2 {
        position: relative;
        left: 15px;
        bottom: 10px;
      }
    </style>
    </head>
    <body>
      <h1>On Being Well-Positioned</h1>
      <h2>Move me!</h2>
      <p>I still think the h2 is where it normally sits.</p>
    </body>
