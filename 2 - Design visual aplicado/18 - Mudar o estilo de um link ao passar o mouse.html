<!--

Este desafio abordará o uso de pseudo-classes. 
Uma pseudo-classe é uma palavra-chave que pode ser adicionada a seletores, 
a fim de selecionar um estado específico do elemento.

Por exemplo, o estilo de um link pode ser alterado quando o cursor do mouse 
está sobre ele usando o seletor de pseudo-classe :hover. O código CSS para 
alterar a propriedade color de um link para vermelho quando o mouse está sobre ele 
é este:

a:hover {
  color: red;
}
O editor de código tem uma declaração de estilo CSS que estiliza 
todas as tags a com a cor preta. Adicione uma declaração de estilo 
para que, quando o usuário passar o mouse sobre a tag a, a propriedade 
color mude para azul.

-->

<style>
    a {
      color: #000;
    }
    a:hover {
      color: blue;
    }
  
  
  </style>
