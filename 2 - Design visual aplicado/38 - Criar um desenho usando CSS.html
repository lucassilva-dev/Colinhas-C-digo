<!--

Ao manipular diferentes seletores e propriedades, 
você pode criar formas interessantes. Uma das mais fáceis de 
criar é a forma de lua crescente. Neste desafio, você precisa 
trabalhar com a propriedade box-shadow que define a sombra de 
um elemento, junto da propriedade border-radius que controla o 
arredondamento dos cantos do elemento.

Você criará um objeto redondo e transparente com 
uma sombra nítida ligeiramente deslocada para o lado - a sombra 
será a forma de lua.

Para criar um objeto redondo, a propriedade border-radius deve 
ter um valor de 50%.

Você deve se lembrar de um desafio anterior que a propriedade 
box-shadow recebe valores para o eixo horizontal (offset-x), 
eixo vertical (offset-y), blur-radius, spread-radius e um valor de cor, 
nessa ordem. Os valores blur-radius e spread-radius são opcionais.

Manipule o elemento quadrado no editor para criar a forma da lua. 
Primeiro, altere a propriedade background-color para transparent e, 
em seguida, defina a propriedade border-radius para 50% para fazer a 
forma circular. Finalmente, altere a propriedade box-shadow e defina o 
offset-x para 25px, o offset-y para 10px, blur-radius para 0, spread-radius 
para 0 e cor para azul (blue).

-->

<style>
    .center {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: transparent;
      border-radius: 50%;
      box-shadow: 25px 10px 0px 0px blue;
    }
  
  </style>
  <div class="center"></div>
