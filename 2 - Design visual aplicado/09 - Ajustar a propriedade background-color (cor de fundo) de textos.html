<!--

Em vez de ajustar o fundo geral ou a cor do texto para tornar o primeiro 
plano facilmente legível, você pode adicionar a propriedade background-color 
ao elemento que contém o texto que deseja enfatizar. Este desafio usa a função 
rgba() em vez de códigos hex ou rgb() normal.

rgba significa:
r = red (vermelho)
g = green (verde)
b = blue (azul)
a = alpha (nível de opacidade)
Os valores RGB podem variar de 0 a 255. O valor alpha (nível de transparência) 
pode variar de 1, que é totalmente opaco ou de cor sólida, a 0, que é totalmente 
transparente. Utilizar rgba() neste caso é ótimo, pois permite que você ajuste a 
opacidade. Isso significa que você não precisa eliminar completamente o fundo.

Você usará a propriedade background-color: rgba(45, 45, 45, 0.1) para este desafio. 
Estes valores produzem uma cor cinza escuro que é quase transparente devido ao baixo 
valor da opacidade - 0.1.

Para fazer o texto se destacar mais, ajuste a propriedade background-color do 
elemento h4 para o valor rgba() fornecido anteriormente.

Também para o h4, remova a propriedade height e adicione padding de 10px.

-->

<style>
    h4 {
      text-align: center;
      background-color: rgba(45, 45, 45, 0.1);
      padding: 10px;
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Alphabet</h4>
        <hr>
        <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
