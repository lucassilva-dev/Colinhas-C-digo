<!--

A próxima opção da propriedade CSS position é absolute, 
que prende o elemento relativamente ao contêiner do seu elemento pai. 
Diferente da posição relative, esta posição remove o elemento do fluxo 
normal do documento, fazendo com que os itens ao seu redor o ignorem. 
As propriedades de deslocamento do CSS (top ou bottom e left ou right) 
são usadas para ajustar a posição.

Um detalhe do posicionamento absoluto é que a posição do elemento será vinculada 
relativamente ao elemento ancestral mais próximo que tenha definida uma propriedade 
position diferente de static. Se você esquecer de adicionar a propriedade position 
ao elemento pai, (isso é geralmente feito utilizando position: relative;), 
o navegador continuará buscando a propriedade position nos elementos anteriores 
até chegar ao elemento body.

-->

<style>
    #searchbar {
      position: absolute;
      top: 50px;
      right: 50px;
    }
    section {
      position: relative;
    }
  </style>
  <body>
    <h1>Welcome!</h1>
    <section>
      <form id="searchbar">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <input type="submit" name="submit" value="Go!">
      </form>
    </section>
  </body>
