<!--

Você pode especificar a altura de um elemento usando a propriedade height no CSS, 
semelhante à propriedade width. 
Aqui está um exemplo que muda a altura de uma imagem para 20px:

img {
  height: 20px;
}

Adicione a propriedade height à tag h4 e defina-a com um valor de 25px.

Observação: talvez você precise estar com 100% de zoom para passar no teste neste 
desafio.

-->

<style>
    h4 {
      text-align: center;
      height: 25px;
    }
    p {
      text-align: justify;
    }
    .links {
      margin-right: 20px;
      text-align: left;
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Google</h4>
        <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div>
