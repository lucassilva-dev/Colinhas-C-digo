<!--

Outra técnica de posicionamento é centralizar um elemento de bloco horizontalmente. 
Uma maneira de fazer isso é definir a propriedade margin para o valor "auto".

Esse método também funciona para imagens. Imagens são elementos inline por padrão, 
mas podem ser alterados para elementos de bloco caso você defina o valor da 
propriedade display para block.

Centralize a div na página adicionando a propriedade margin com o valor auto.

-->

<style>
    div {
      background-color: blue;
      height: 100px;
      width: 100px;
      margin: auto;
    }
  </style>
  <div></div>
