<!--

Transforme qualquer elemento HTML em um grid container, 
definindo sua propriedade display com o valor de grid. Isso 
permite que você use todas as outras propriedades associadas ao CSS Grid.

Observação: no CSS Grid, o elemento pai é conhecido como contêiner 
(grid container, no inglês) e seus filhos são chamados de itens (grid items, no inglês).

Altere a exibição da div com a classe container para grid.

-->

<style>
    .d1{background:LightSkyBlue;}
    .d2{background:LightSalmon;}
    .d3{background:PaleTurquoise;}
    .d4{background:LightPink;}
    .d5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      width: 100%;
      background: LightGray;
      /* Altere apenas o código abaixo desta linha */
      display: grid;
  
      /* Altere apenas o código acima desta linha */
    }
  </style>
  
  <div class="container">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
  </div>
