<!--

Você pode agrupar as células do grid em uma área e dar a esta um nome personalizado. 
Faça isso usando a propriedade grid-template-areas no grid container:

grid-template-areas:
  "header header header"
  "advert content content"
  "advert footer footer";
O código acima agrupa as células da grade em quatro áreas: header, advert, content e 
footer. Cada palavra representa uma célula e cada par de citações representa uma linha.

Altere o modelo para que a área de footer abranja toda a linha inferior. Definir as 
áreas não terá nenhum efeito visual agora. Mais tarde, você fará com que um item use 
uma área para ver como funciona.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
    .item5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
      grid-template-areas:
      /* Altere apenas o código abaixo desta linha */
        "header header header"
        "advert content content"
        "footer footer footer";
      /* Altere apenas o código acima desta linha */
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
