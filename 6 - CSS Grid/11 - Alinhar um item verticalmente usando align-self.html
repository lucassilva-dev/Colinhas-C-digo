<!--

Assim como você pode alinhar um item horizontalmente, 
também existe uma maneira de alinhar um item verticalmente. 
Para fazer isso, você deve usar a propriedade align-self em um grid item. 
Esta propriedade aceita todos os mesmos valores que justify-self do último desafio.

Alinhe verticalmente o item com a classe item3 ao final (end) da célula.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
  
    .item3 {
      background: PaleTurquoise;
      /* Altere apenas o código abaixo desta linha */
      align-self: end;
  
      /* Altere apenas o código acima desta linha */
    }
  
    .item4{background:LightPink;}
    .item5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
