<!--

Ao usar grid-template-columns e grid-template-rows para definir a 
estrutura de um grid, você inseriu um valor para cada linha ou coluna criada.

Digamos que você queira um grid com 100 linhas da mesma altura. Não é 
muito prático inserir 100 valores manualmente. Felizmente, existe uma 
maneira melhor - usando a função repeat para especificar o número de 
vezes que você deseja que sua coluna ou linha seja repetida, seguida 
por uma vírgula e o valor que deseja repetir.

Um exemplo que criaria um grid de 100 linhas, cada linha com 50px de altura:

grid-template-rows: repeat(100, 50px);
Você também pode repetir vários valores com a função repeat e inserir a 
função entre outros valores ao definir a estrutura de um grid. Exemplo:

grid-template-columns: repeat(2, 1fr 50px) 20px;
Também pode ser lido assim:

grid-template-columns: 1fr 50px 1fr 50px 20px;
Observação: os valores 1fr 50px são repetidos duas vezes seguido por 20px.

Use a função repeat para remover a repetição de valores na propriedade grid-template-columns.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
    .item5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      /* Altere apenas o código abaixo desta linha */
  
      grid-template-columns: repeat(3, 1fr);
  
      /* Altere apenas o código acima desta linha */
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
