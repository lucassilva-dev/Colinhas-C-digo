<!--

A função de repetição vem com uma opção chamada preenchimento automático. 
Ela permite que você insira automaticamente tantas linhas ou colunas do 
tamanho desejado quanto possível, 
dependendo do tamanho do grid container. Você pode criar layouts flexíveis 
ao combinar auto-fill com minmax, assim:

repeat(auto-fill, minmax(60px, 1fr));
Quando o tamanho do contêiner muda, esta configuração continua inserindo 
colunas de 60px e esticando-as até que seja possível inserir outra. 
Observação: se não for possível ajustar todos os grid items no grid container, 
os grid items que ficarem de fora do grid container serão movidos para uma nova linha.

No primeiro grid, use auto-fill com repeat para preencher o grid com colunas que 
tenham uma largura mínima de 60px e máxima de 1fr. Em seguida, redimensione a 
janela do navegador para ver o preenchimento automático em ação.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
    .item5{background:PaleGreen;}
  
    .container {
      font-size: 40px;
      min-height: 100px;
      width: 100%;
      background: LightGray;
      display: grid;
      /* Altere apenas o código abaixo desta linha */
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
  
      /* Altere apenas o código acima desta linha */
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  
    .container2 {
      font-size: 40px;
      min-height: 100px;
      width: 100%;
      background: Silver;
      display: grid;
      grid-template-columns: repeat(3, minmax(60px, 1fr));
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
