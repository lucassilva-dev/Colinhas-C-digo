<!--

O CSS Grid pode tornar ainda mais fácil a tarefa de criar um site 
responsivo ao usar media queries para reorganizar as áreas do grid, 
alterar as dimensões do grid e reorganizar a posição dos itens.

Na visualização ao lado, quando a largura da janela for 300px ou mais, 
o número de colunas muda de 1 para 2. A área do anúncio então ocupa a 
coluna da esquerda completamente.

Quando a largura da janela de visualização for de 400px ou mais, 
faça com que a área do cabeçalho (header) ocupe completamente a 
linha superior e a área do rodapé (footer) ocupe completamente a linha inferior.

-->

<style>
    .item1 {
      background: LightSkyBlue;
      grid-area: header;
    }
  
    .item2 {
      background: LightSalmon;
      grid-area: advert;
    }
  
    .item3 {
      background: PaleTurquoise;
      grid-area: content;
    }
  
    .item4 {
      background: lightpink;
      grid-area: footer;
    }
  
    .container {
      font-size: 1.5em;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 50px auto 1fr auto;
      grid-gap: 10px;
      grid-template-areas:
        "header"
        "advert"
        "content"
        "footer";
    }
  
    @media (min-width: 300px){
      .container{
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "advert header"
          "advert content"
          "advert footer";
      }
    }
  
    @media (min-width: 400px){
      .container{
        grid-template-areas:
        /* Altere apenas o código abaixo desta linha */
          "header header"
          "advert content"
          "footer footer";
        /* Altere apenas o código acima desta linha */
      }
    }
  </style>
  
  <div class="container">
    <div class="item1">header</div>
    <div class="item2">advert</div>
    <div class="item3">content</div>
    <div class="item4">footer</div>
  </div>
