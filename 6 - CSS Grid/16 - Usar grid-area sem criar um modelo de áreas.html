<!--

A propriedade grid-area que você aprendeu no último desafio pode ser usada de outra 
maneira. Se o seu grid não possuir um modelo de áreas para fazer referência, 
você pode rapidamente definir uma área para um item assim:

item1 { grid-area: 1/1/2/4; }
Esta abordagem usa os números de linha que você aprendeu anteriormente para definir 
onde ficará a área deste item. Os números no exemplo acima podem ser lidos assim:

grid-area: horizontal line to start at / vertical line to start at / horizontal 
line to end at / vertical line to end at;
Portanto, o item no exemplo permanecerá entre as linhas 1 e 2 e entre as colunas 1 e 4.

Usando a propriedade grid-area, coloque o elemento com a classe item5 entre a 
terceira e a quarta linha e entre a primeira e a quarta coluna.

-->

<style>
    .item1{background:LightSkyBlue;}
    .item2{background:LightSalmon;}
    .item3{background:PaleTurquoise;}
    .item4{background:LightPink;}
  
    .item5 {
      background: PaleGreen;
      /* Altere apenas o código abaixo desta linha */
      grid-area: 3/1/4/4;
  
      /* Altere apenas o código acima desta linha */
    }
  
    .container {
      font-size: 40px;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
  
  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>
