<!--

Transformar um elemento em um grid afeta apenas o comportamento de seus elementos 
filhos diretos. Portanto, ao transformar um elemento filho em um grid, você tem um 
grid dentro de um grid.

Por exemplo, ao definir as propriedades display e grid-template-columns do elemento 
com a classe item3, você cria um grid dentro de um grid.

Transforme o elemento com a classe item3 em um grid de duas colunas com uma largura 
de auto e 1fr usando as propriedades display e grid-template-columns.

-->

<style>
    .container {
      font-size: 1.5em;
      min-height: 300px;
      width: 100%;
      background: LightGray;
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      grid-gap: 10px;
      grid-template-areas:
        "advert header"
        "advert content"
        "advert footer";
    }
    .item1 {
      background: LightSkyBlue;
      grid-area: header;
    }
  
    .item2 {
      background: LightSalmon;
      grid-area: advert;
    }
  
    .item3 {
      background: PaleTurquoise;
      grid-area: content;
      /* Altere apenas o código abaixo desta linha */
      grid-template-columns: auto 1fr;
      display: grid;
      /* Altere apenas o código acima desta linha */
    }
  
    .item4 {
      background: lightpink;
      grid-area: footer;
    }
  
    .itemOne {
      background: PaleGreen;
    }
  
    .itemTwo {
      background: BlanchedAlmond;
    }
  
  </style>
  
  <div class="container">
    <div class="item1">header</div>
    <div class="item2">advert</div>
    <div class="item3">
      <div class="itemOne">paragraph1</div>
      <div class="itemTwo">paragraph2</div>
    </div>
    <div class="item4">footer</div>
  </div>
