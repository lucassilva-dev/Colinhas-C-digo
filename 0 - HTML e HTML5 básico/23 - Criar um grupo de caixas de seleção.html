<!--
Os formulários normalmente usam caixas de seleção para perguntas que tenham mais 
de uma resposta.
As caixas de seleção são um tipo de input.
Cada uma das caixas de seleção deve estar dentro de seu próprio elemento label. 
Ao envolver um elemento input em um elemento label, 
este último vai estar automaticamente associado ao input da caixa de seleção em questão.
Todos os inputs de caixa de seleção correspondentes a uma mesma pergunta devem 
ter o atributo name de mesmo valor.
É uma prática recomendada definir claramente 
a relação entre o input de uma caixa de seleção e seu elemento 
label correspondente por meio da definição do atributo for no elemento 
label, de modo que este atributo corresponda ao atributo id associado ao elemento 
input.
Aqui vemos um exemplo de caixa de seleção:

<label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>
Adicione ao formulário um grupo de três caixas de seleção. Cada caixa de seleção deve estar dentro de seu próprio elemento label. As três devem compartilhar o atributo name de valor personality.

-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label>
    <label for="loving"><input id="loving" type="checkbox" name="personality">Darkness</label>
    <label for="loving"><input id="loving" type="checkbox" name="personality">Lowless</label>
  </form>
</main>
