<!--

Elementos p são os preferidos para textos de parágrafos em sites. 
p é a abreviação de "parágrafo".

Você pode criar um elemento de parágrafo da seguinte forma:

<p>I'm a p tag!</p>
Crie um elemento p abaixo do elemento h2 e dê a ele o texto Hello Paragraph.

Observação: é uma convenção que todas as tags HTML sejam escritas em letras 
minúsculas (por exemplo, <p></p> em vez de <P></P>).

-->

<h1>Hello World</h1>
<h2>CatPhotoApp</h2>

<p>Hello Paragraph</p>
