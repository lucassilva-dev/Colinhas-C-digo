<!--
Você pode tornar obrigatórios campos específicos do formulário para que o usuário 
não possa enviar o formulário sem que o tenha preenchido.

Por exemplo, se você quer tornar um campo de inserção de texto obrigatório, 
simplesmente adicione o atributo required em seu elemento input da seguinte maneira: 
<input type="text" required>

Torne o input de texto em um campo required, para que seu usuário não possa 
enviar o formulário sem preencher este campo.

Em seguida, tente enviar seu formulário sem inserir informação alguma nele. 
Consegue ver como o formulário no HTML5 notifica você de que o campo é obrigatório?
-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
