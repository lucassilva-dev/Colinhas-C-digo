<!--
Você pode usar botões de seleção para perguntas onde você queira que o usuário 
dê apenas uma resposta dentre várias opções.

Os botões de seleção são um tipo de input.

Cada um dos botões de seleção deve estar dentro de seu próprio elemento label. 
Ao envolver um elemento input em um elemento label, este último vai estar 
automaticamente associado ao input do botão de seleção em questão.

Todos os botões de seleção correspondentes a uma mesma pergunta devem 
ter o atributo name de mesmo valor para criar um grupo de botões de seleção. 
Ao criar um grupo de botões de seleção, ao selecionar qualquer um dos botões, 
os outros serão desmarcados automaticamente, garantindo que apenas uma resposta 
seja fornecida pelo usuário.

Aqui vemos um exemplo de botão de seleção:

<label> 
  <input type="radio" name="indoor-outdoor">Indoor 
</label>
É uma prática recomendada definir o atributo for no elemento label contendo 
um valor equivalente ao do atributo id do elemento input. Isso permite que 
tecnologias assistivas criem uma relação entre o label e o elemento input. 
Por exemplo:

<input id="indoor" type="radio" name="indoor-outdoor">
<label for="indoor">Indoor</label>
Também podemos alocar o elemento input dentro das tags label:

<label for="indoor"> 
  <input id="indoor" type="radio" name="indoor-outdoor">Indoor 
</label>

Adicione dois botões de seleção ao formulário, cada um associado ao seu próprio 
elemento label. Em um, coloque o texto indoor. No outro, coloque o texto outdoor. 
Ambos devem ter o atributo name definido como indoor-outdoor para que seja criado 
um grupo de botões de seleção.

-->
