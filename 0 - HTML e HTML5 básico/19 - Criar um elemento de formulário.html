<!--
Você pode criar formulários que enviam dados a um servidor usando apenas HTML puro. 
Você pode fazer isso especificando o atributo action ao elemento form.

Por exemplo:

<form action="/url-where-you-want-to-submit-form-data">
  <input>
</form>

Coloque o elemento input que já existe dentro de um elemento form e insira 
"https://www.freecatphotoapp.com/submit-cat-photo" 
no atributo action do elemento form.
-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
  <input type="text" placeholder="cat photo URL">
  </form>
