<!--
O HTML5 apresenta tags HTML mais descritivas. 
Essas tags incluem main, header, footer, nav, video, article e section, 
entre outras.

Essas tags conferem uma estrutura descritiva ao seu HTML, 
tornam seu HTML mais fácil de ler e ajudam com a otimização 
dos mecanismos de busca (SEO) e com a acessibilidade. 
A tag main do HTML5 ajuda os mecanismos de busca e outros 
desenvolvedores a encontrar o conteúdo principal de sua página.

Vemos abaixo um exemplo de uso de um elemento main com dois 
elementos filhos dentro dele:

<main> 
  <h1>Hello World</h1>
  <p>Hello Paragraph</p>
</main>

Observação: muitas das novas tags HTML5 e seus benefícios são abordadas na 
seção Acessibilidade Aplicada.

Crie um segundo elemento p com o texto de kitty ipsum a seguir: 
Purr jump eat the grass rip the couch scratched sunbathe, shed 
everywhere rip the couch sleep in the sink fluffy fur catnip scratched.

Em seguida, crie um elemento main e coloque os dois elementos p 
dentro do elemento main.
-->

<h2>CatPhotoApp</h2>
<main>
  <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
  <p>Purr jump eat the grass rip the couch scratched sunbathe, shed 
    everywhere rip the couch sleep in the sink fluffy fur catnip scratched.</p>
</main>
