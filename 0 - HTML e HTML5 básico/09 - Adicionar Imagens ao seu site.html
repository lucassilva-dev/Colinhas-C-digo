<!--
Você pode adicionar imagens ao seu site usando o elemento img e 
apontar o caminho (URL) da imagem usando o atributo src.

Exemplo:

<img src="https://www.freecatphotoapp.com/your-image.jpg">
Observe que os elementos img fecham em si mesmos.

Todos os elementos img precisam ter um atributo alt. O texto de um 
atributo alt é usado por leitores de tela para melhorar a acessibilidade. 
Ele é exibido se a imagem não puder ser carregada.

Observação: usar um atributo alt vazio é uma prática recomendada se a 
imagem for meramente ilustrativa.

Preferencialmente, o atributo alt não deve conter caracteres especiais, 
a menos que isso seja necessário.

Vamos adicionar um atributo alt ao nosso exemplo img acima:

<img src="https://www.freecatphotoapp.com/your-image.jpg" alt="A business 
cat wearing a necktie.">
Tente adicionar uma imagem ao seu site:

Dentro do elemento main existente, insira um elemento img antes dos 
elementos p existentes.

Agora defina o atributo src para que ele aponte para o URL 
https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg

Por fim, não se esqueça de dar ao elemento img um atributo alt com um 
texto adequado.    
-->

<h2>CatPhotoApp</h2>
<main>

  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="gatinho">
  <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
  <p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur catnip scratched.</p>
</main>
