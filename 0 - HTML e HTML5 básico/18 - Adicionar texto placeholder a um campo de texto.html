<!--
O texto placeholder é o conteúdo exibido dentro do elemento input antes 
da inserção de texto por parte do usuário.

Você pode criar um texto placeholder da seguinte maneira:

<input type="text" placeholder="this is placeholder text">
Observação: lembre-se de que os elementos input fecham em si mesmos.

Defina o valor do placeholder do elemento input de texto para "cat photo URL".
-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <input type="text" placeholder="cat photo URL">
</main>
