<!-- 
Durante as próximas lições, construiremos aos poucos um aplicativo para 
fotos de gatos em HTML5.

O elemento h2 que você vai adicionar nesta etapa dará um título de nível 
dois à página da web.

Este elemento informa ao navegador sobre a estrutura do seu site. Elementos 
h1 geralmente são usados para os títulos principais, enquanto os elementos 
h2 geralmente são usados para subtítulos. Também existem elementos h3, h4, h5 e h6 
ra indicar níveis diferentes de subtítulos.

Adicione a tag h2 com o texto "CatPhotoApp" para criar um segundo elemento HTML 
abaixo do elemento h1 que contém o texto "Hello World". 
-->

<h1>Hello World</h1>
<h2>CatPhotoApp</h2>
