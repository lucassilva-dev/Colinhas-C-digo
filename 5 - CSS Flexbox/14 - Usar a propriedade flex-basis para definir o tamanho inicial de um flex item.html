<!--

A propriedade flex-basis especifica o tamanho inicial do item antes do CSS 
fazer ajustes com flex-shrink ou flex-grow.

As unidades utilizadas pela propriedade flex-basis são as mesmas que outras 
propriedades de tamanho (px, em, %, etc.). O valor auto dimensiona os flex 
items baseado no conteúdo.

Defina o tamanho inicial das caixas usando flex-basis. Adicione a propriedade 
CSS flex-basis aos elementos de id #box-1 e #box-2. Dê para #box-1 o valor de 10em e 
#box-2 o valor de 20em.
    
-->

<style>
    #box-container {
      display: flex;
      height: 500px;
    }
  
    #box-1 {
      background-color: dodgerblue;
      height: 200px;
      flex-basis: 10em;
    }
  
    #box-2 {
      background-color: orangered;
      height: 200px;
      flex-basis: 20em;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
