<!--

Os últimos dois desafios usaram a propriedade flex-direction com o valor de row. 
Esta propriedade também pode criar uma coluna ao empilhar verticalmente os elementos 
filhos de um flex container.

Adicione a propriedade CSS flex-direction ao elemento de id #box-container 
e dê a ela o valor de column.

-->

<style>
    #box-container {
      display: flex;
      height: 500px;
      flex-direction: column;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 50%;
      height: 50%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 50%;
      height: 50%;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
