<!--

Até aqui, todas as propriedades nos desafios se aplicam ao flex container 
(o pai dos flex items). Porém, há várias propriedades úteis para os flex items.

A primeira é a propriedade flex-shrink. Quando é usada, permite que um item 
encolha se o flex container for muito pequeno. Os itens encolhem quando a 
largura do contêiner pai é menor do que a soma das larguras de todos os flex items dentro dele.

A propriedade flex-shrink recebe números como valor. Quanto maior o número, 
mais encolherá comparado a outros itens no contêiner. Por exemplo, se um 
item tem flex-shrink de valor 1 e o outro tem flex-shrink de valor 3, 
aquele com valor 3 vai encolher três vezes mais do que o outro.

-->

<style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 100%;
      height: 200px;
      flex-shrink: 1;
    }
  
    #box-2 {
      background-color: orangered;
      width: 100%;
      height: 200px;
      flex-shrink: 2;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
