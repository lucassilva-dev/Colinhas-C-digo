<!--

Esta seção utiliza estilos de desafio alternados para 
mostrar como usar o CSS para posicionar elementos de maneira flexível. 
Primeiro, o desafio explicará a teoria. Em seguida, aplicaremos o conceito 
aprendido em um desafio prático usando um tweet simples.

Colocando a propriedade display: flex; em um elemento permite que você use 
outras propriedades flex para construir uma página responsiva.

Adicione a propriedade CSS display ao #box-container e dê a ele o valor flex.

-->

<style>
    #box-container {
      height: 500px;
      display: flex;
    }
  
    #box-1 {
      background-color: dodgerblue;
      width: 50%;
      height: 50%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 50%;
      height: 50%;
    }
  </style>
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
