<!-- 
Outra maneira de representar cores em CSS é usando valores RGB.
O valor RGB para cor preta é assim:
rgb(0, 0, 0)
O valor RGB para cor branca é assim:
rgb(255, 255, 255)
Em vez de usar seis dígitos hexadecimais como você usa com código hexadecimal com RGB, 
você especifica o brilho de cada cor com um número entre 0 e 255.
Se fizer as contas, os dois dígitos para uma cor são iguais a 16 vezes 16, o que nos 
dá um total de 256 valores. Então, RGB, que começa a contar de zero, tem exatamente 
o mesmo número de valores possíveis que o código hexadecimal.
Aqui está um exemplo de como você alteraria o fundo da body para laranja usando 
código RGB.

body {
  background-color: rgb(255, 165, 0);
}

Vamos substituir o código hexadecimal na cor de fundo do elemento body pelo valor 
RGB de preto: rgb(0, 0, 0) 
-->


<style>
    body {
      background-color: rgb(0, 0, 0);
    }
  </style>
