<!--

Ao trabalhar com CSS, você provavelmente terá problemas de compatibilidade entre 
navegadores em algum momento. É por isso que é importante pensar em um plano B 
para evitar possíveis problemas.

Quando o navegador analisa o CSS de uma página web, ele ignora todas as propriedades 
que não reconhece ou suporta. Por exemplo, se você usar uma variável CSS para 
atribuir uma cor de fundo em um site, o Internet Explorer vai ignorar a cor de 
fundo porque não oferece suporte a variáveis CSS. Nesse caso, o navegador usará 
qualquer outro valor que ele encontrar para essa propriedade. 
Se ele não conseguir encontrar nenhum outro valor definido para essa propriedade, 
ele reverterá para o valor padrão, que normalmente não é o ideal.

Para evitar esse comportamento, você pode criar um plano B. E isso é tão fácil 
quanto fornecer outro valor que possua um suporte mais amplo. Dessa forma, um 
navegador mais antigo terá algo em que se apoiar, enquanto que um navegador 
mais recente interpretará qualquer estilo declarado posteriormente.

Parece que uma variável está sendo usada para definir a cor de fundo da classe 
.red-box. Vamos melhorar a compatibilidade do nosso código com os 
navegadores mais antigos adicionando outra propriedade, background, 
logo antes da propriedade que já existe e definir seu valor para red.

-->

<style>
    :root {
      --red-color: red;
    }
    .red-box {
      background: red;
      background: var(--red-color);
      height: 200px;
      width:200px;
    }
  </style>
  <div class="red-box"></div>
