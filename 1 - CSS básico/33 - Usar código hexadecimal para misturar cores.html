<!--

Para revisar, os códigos hexadecimais usam 6 dígitos hexadecimais para representar 
as cores, dois para cada componente vermelho (R), verde (G) e azul (B).

A partir dessas três cores puras (vermelho, verde e azul), podemos variar as 
quantidades de cada uma para criar mais de 16 milhões de outras cores!

Por exemplo, laranja é vermelho puro, misturado com um pouco de verde e sem azul. 
Em código hexadecimal, essa cor se traduz em #FFA500.

O dígito 0 é o número mais baixo em código hexadecimal e representa uma ausência 
completa de cor.

O dígito F é o número mais alto em código hexadecimal e representa o brilho máximo 
possível.

Substitua as palavras que representam cores no elemento style por
seus códigos hexadecimais corretos.
-->

<style>
    .red-text {
      color: #FF0000;
    }
    .green-text {
      color: #00FF00;
    }
    .dodger-blue-text {
      color: #1E90FF;
    }
    .orange-text {
      color: #FFA500;
    }
  </style>
  
  <h1 class="red-text">I am red!</h1>
  
  <h1 class="green-text">I am green!</h1>
  
  <h1 class="dodger-blue-text">I am dodger blue!</h1>
  
  <h1 class="orange-text">I am orange!</h1>
