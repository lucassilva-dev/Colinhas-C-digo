<!--

No desafio anterior vimos que os navegadores leem o CSS de cima para baixo, 
seguindo a ordem de aparição das declarações de estilos. 
Isso significa que, em caso de conflito, 
o navegador utilizará a última declaração CSS escrita. 
No elemento h1, observe que se tivéssemos declarado a classe blue-text 
antes de classe pink-text, o h1 continuaria a aplicar os estilos baseado em 
quem foi declarado por último!

Mas isso não é tudo. Existem outras maneiras de sobrescrever o CSS. 
Você se lembra dos atributos de id?

Vamos sobrescrever as classes pink-text e blue-text dando ao elemento h1 um id e 
então estilizar este id de forma a tornar o elemento h1 laranja.

Dê ao elemento h1 o atributo id com o valor orange-text. 
Lembre-se de que é assim que se aplica um id:

<h1 id="orange-text">

Não apague as classes blue-text e pink-text do elemento h1.

Crie uma declaração CSS para o id orange-text no elemento style. 
Um exemplo de como fazer isso:

#brown-text {
  color: brown;
}

Observação: não importa se você declara esse CSS acima ou abaixo da 
classe pink-text, já que o atributo id sempre terá prioridade.
-->

<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color: pink;
    }
    .blue-text {
      color: blue;
    }
    #orange-text {
      color: orange;
    }
  </style>
  <h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>
