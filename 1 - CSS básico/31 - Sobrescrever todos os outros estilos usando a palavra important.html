<!--

Uhuu! Acabamos de provar que os estilos inline sobrescrevem todas as declarações CSS 
feitas no elemento style.

Mas veja bem. Existe mais uma forma de sobrescrever o CSS que declaramos anteriormente. 
Este é o método mais poderoso de todos. 
Mas antes de continuarmos, vamos falar sobre o motivo de você querer substituir o CSS.

Em muitas situações, você usará bibliotecas CSS. 
E elas podem, acidentalmente, substituir o CSS. Portanto, 
quando você precisar ter certeza absoluta de que um elemento 
deve possuir um CSS específico, poderá usar !important.

Vamos voltar à nossa classe pink-text. Lembre-se de que a 
classe pink-text foi sobrescrita por declarações de classe posteriores, 
declarações de id e estilos inline.

Vamos adicionar a palavra-chave !important 
à declaração de estilo do elemento h1 para ter 100% de certeza de que ele terá 
a cor de texto rosa.

Um exemplo de como fazer isso:

color: red !important;
    
-->

<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    #orange-text {
      color: orange;
    }
    .pink-text {
      color: pink !important;
    }
    .blue-text {
      color: blue;
    }
  </style>
  <h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
