<!--
Às vezes, seus elementos HTML 
receberão vários estilos que conflitam entre si.
Por exemplo, o elemento h1 não pode ser verde e rosa ao mesmo tempo.
Vamos ver o que acontece quando criamos uma classe que torna o texto rosa e, 
em seguida, aplicamos ela a um elemento. Nossa classe substituirá a propriedade CSS 
color: green; do elemento body?

Crie uma classe CSS chamada pink-text que fornece a cor rosa a um elemento.
Dê ao elemento h1 a classe pink-text.
-->

<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
        color:pink;
    }
  </style>
  <h1 class="pink-text">Hello World!</h1>
