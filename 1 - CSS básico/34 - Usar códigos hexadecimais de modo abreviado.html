<!--
Muitas pessoas ficam confusas ao ter de escolher entre mais de 16 milhões de cores. 
É difícil lembrar de códigos hexadecimais. Felizmente, você pode "encurtar" alguns 
desses códigos.

Por exemplo, o código hexadecimal para vermelho #FF0000 pode ser reduzido para #F00. 
Esta forma abreviada fornece um dígito para vermelho, um dígito para verde e um 
dígito para azul.

Isso reduz o número total de cores possíveis para cerca de 4.000. Mas os navegadores 
interpretarão tanto #FF0000 quanto #F00 como sendo exatamente a mesma cor.

Tente usar os códigos hexadecimais abreviados para colorir os elementos corretos. 
-->

<style>
    .red-text {
      color: #F00;
    }
    .fuchsia-text {
      color: #F0F;
    }
    .cyan-text {
      color: #0FF;
    }
    .green-text {
      color: #0F0;
    }
  </style>
  
  <h1 class="red-text">I am red!</h1>
  
  <h1 class="fuchsia-text">I am fuchsia!</h1>
  
  <h1 class="cyan-text">I am cyan!</h1>
  
  <h1 class="green-text">I am green!</h1>
