<!-- Você sabia que existem outras maneiras de representar cores no CSS? Uma dessas 
    formas é chamada de código hexadecimal ou, abreviadamente, hex code (em inglês).

Normalmente, usamos decimais, ou números de base 10, que usam os símbolos de 0 a 9 
para cada dígito. Hexadecimais (ou hex) são números de base 16. Isso significa que 
eles usam dezesseis símbolos diferentes. Como os decimais, os símbolos de 0 a 9 
representam os valores de zero a nove. Além deles, temos A, B, C, D, E e F, que 
representam os valores de dez a quinze. Ao todo, números de 0 a F podem representar 
um dígito em hexadecimal, com 16 valores possíveis. Você pode encontrar mais 
informações 
sobre números hexadecimais aqui.

No CSS, podemos usar 6 dígitos hexadecimais para representar as cores, 
dois de cada para os componentes vermelho (R), verde (G) e azul (B). Por exemplo, 
#000000 é preto e também é o valor mais baixo possível. 
Você pode encontrar mais informações sobre o sistema de cores RGB aqui.

body {
  color: #000000;
}
Substitua a palavra black na cor de fundo do elemento body por sua representação em 
código hexadecimal, #000000. 
-->

<style>
    body {
      background-color: #000000;
    }
  </style>
