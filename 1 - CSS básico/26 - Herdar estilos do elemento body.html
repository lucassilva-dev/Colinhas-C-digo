<!--

No desafio anterior, provamos que cada página HTML tem um elemento body, 
e que o elemento body também pode ser estilizado com CSS.
Lembre-se de que você pode definir o estilo do elemento body 
como qualquer outro elemento HTML, e todos os outros elementos herdarão os estilos do elemento body.
Primeiro, crie um elemento h1 com o texto Hello World
Então, vamos dar a todos os elementos da página a cor green adicionando color: green; 
à declaração de estilo do elemento body.
Por fim, dê ao elemento body a tipografia monospace adicionando font-family: 
monospace; à declaração de estilo do elemento body.

-->

<style>
  body {
    background-color: black;
    color: green;
    font-family: monospace;
  }
</style>

<h1>Hello World</h1>
