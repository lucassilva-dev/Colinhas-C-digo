<!--
Além de definir tipografias comuns que são encontradas na maioria dos sistemas operacionais,
podemos também definir tipografias não padronizadas e customizadas para serem usadas em 
nosso site. Na Internet, existem muitos lugares onde podemos encontrar tipografias. 
Neste desafio, vamos usar a biblioteca do Google Fonts.

Google Fonts é uma biblioteca gratuita de tipografias que você pode usar em seu CSS ao
referenciar a URL da tipografia.

Então, vamos importar e aplicar uma tipografia a partir do Google.

Para importar uma tipografia, você pode copiar a URL da tipografia a partir da biblioteca
do Google Fonts e colá-la em seu HTML
. Para esse desafio, vamos importar a tipografia Lobster. 
Para fazer isso, 
copie o seguinte fragmento de código 
e cole-o no começo de seu editor de código-fonte 
(antes da tag de abertura do elemento style):

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
Agora você pode usar a fonte Lobster em seu CSS ao substituir FAMILY_NAME no código abaixo por Lobster:

font-family: FAMILY_NAME, GENERIC_NAME;
O GENERIC_NAME é opcional e é uma tipografia 
alternativa caso a tipografia anterior não esteja disponível. 
Essa questão será abordada no próximo desafio.

O nome da família de uma tipografia diferencia maiúsculas de minúsculas
e deve estar entre aspas caso possua mais de uma palavra. 
Por exemplo, você precisa de aspas para usar a fonte "Open Sans", mas 
não para usar a fonte Lobster.

Importe a tipografia Lobster na sua página web. Então, 
crie um seletor para o elemento h2 e defina 
a propriedade font-family com o valor de Lobster.
-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<style>
  .red-text {
    color: red;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }

  h2 {
    font-family: Lobster;
  }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
